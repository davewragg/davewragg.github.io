<footer id="footer">
  <section>
    <form name="contact" method="POST" data-netlify="true" action="{{site.formspree_thankyou_page}}" netlify-honeypot="bbbyotfffiled">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3" required></textarea>
      </div>
      <div style="display:none">
        <label>Donâ€™t fill this out if you're human: <input name="bbbyotfffiled" /></label>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Send Message" /></li>
      </ul>
    </form>
  </section>
